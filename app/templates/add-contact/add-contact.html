<md-content class="md-no-momentum">
    <form name="addContactForm">
        <md-input-container class="md-icon-float md-block">
            <!-- Use floating label instead of placeholder -->
            <label>Name</label>
            <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>
            <input ng-model="vm.user.name" type="text" required="true" name="username">
        </md-input-container>

        <md-input-container md-no-float class="md-block">
            <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
            <input ng-model="vm.user.phone" type="text" placeholder="Phone Number">
        </md-input-container>

        <md-input-container class="md-block">
            <!-- Use floating placeholder instead of label -->
            <md-icon md-svg-src="img/icons/ic_email_24px.svg" class="email"></md-icon>
            <input ng-model="vm.user.email" type="email" placeholder="Email (required)" ng-required="true">
        </md-input-container>
        <div style="text-align: center">
            <md-button class="md-raised md-primary" ng-click="vm.save(addContactForm)">Save</md-button>
        </div>
    </form>

</md-content>
